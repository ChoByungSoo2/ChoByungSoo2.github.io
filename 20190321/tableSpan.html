<!doctype html> <!--tableSpan.html-->
<html lang="ko">
  <head>
    <meta charset="utf-8"/><meta name="viewport"content="width=device-width, initial-scale=1"/>
   <style> table,tr,th,td {
      border:1px solid black; border-collapse:collapse
}
</style><!-- border-collapse: collapse 단선으로,반대는 separate-->
 <title>HTML5테이블 스팬 실습</title></head>
<body>
<table>

<tr><th>(1,1)</th> <th>(1,2)</th> <th>(1,3)</th></tr>
<tr><td rowspan="3">(1,1)</td> <td>(1,2)</td> <td>(1,3)</td></tr>
<tr>                           <td colspan="2">(1,2)</td>               </tr>
<tr>                           <td>(1,2)</td> <td>(1,3)</td></tr>
		
</table>
</body>
</html>
