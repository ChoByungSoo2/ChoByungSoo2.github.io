   <style>  
*{ box-sizing:border-box; padding:0; margin:0; }
.row::after { content:""; clear:both; display: table; }
[class*="col-"]{ float:left; padding:10px;}
body{background-color:#EEEEEF; }
.header, .footer{background-color:#E4E4e6; color:gray; padding:10px;}
.header a,
.header a:link,
.header a:visited {
  display: block;
  color: #848889;
  text-decoration: none;
}
.header:hover > a {
  color: #3dbd99;
}
.menu ul, .banner ul{list-style-type:none;}
.menu li{background-color:#f5f5f5; color: #848889; padding:10px; margin-bottom:10px; }
.banner li {background-color:#E4E4e4; color: #848889; padding:10px; margin-bottom:10px; }
.banner li img{width:30%; vertical-align:middle;}
/* for mobile*/
[class*="col-"]{width:100%;}
@media only screen and (min-width: 600px){ .col-m-3{width:25%;} .col-m-9{width:75%;} .col-m-12{width:100%;} }
@media only screen and (min-width: 768px){.col-3{width:25%;} .col-6{width:50%;}}
.menu,
.menu ul,
.menu ul li,
.menu ul ul {
  list-style: none;
  margin: 0;
  padding: 0;
  border: 0;
}
.menu ul {
  position: relative;
  z-index: 597;
  float: left;
}
.menu ul li {
  float: left;
  min-height: 1px;
  line-height: 1em;
  vertical-align: middle;
}
.menu ul li.hover,
.menu ul li:hover {
  position: relative;
  z-index: 599;
  cursor: default;
}
.menu ul ul {
  margin-top: 1px;
  visibility: hidden;
  position: absolute;
  top: 1px;
  left: 99%;
  z-index: 598;
  width: 100%;
}
.menu ul ul li {
  float: none;
}
.menu ul ul ul {
  top: 1px;
  left: 99%;
}
.menu ul li:hover > ul {
  visibility: visible;
}
.menu ul li {
  float: none;
}
.menu ul ul li {
  font-weight: normal;
}
/* Custom CSS Styles */
.menu {
  font-family: 'Lato', sans-serif;
  text-align:center;
  font-size: 18px;
  width: 150px;
}
.menu ul a,
.menu ul a:link,
.menu ul a:visited {
  display: block;
  color: #848889;
  text-decoration: none;
  font-weight: 300;
}
.menu > ul {
  float: none;
}
.menu ul {
  background: #fff;
}
.menu > ul > li {
  border-left: 3px solid #d7d8da;
}
.menu > ul > li > a {
  padding: 10px 20px;
}
.menu > ul > li:hover {
  border-left: 3px solid #3dbd99;
}
.menu ul li:hover > a {
  color: #3dbd99;
}
.menu > ul > li:hover {
  background: #f6f6f6;
}
/* Sub Menu */
.menu ul ul a:link,
.menu ul ul a:visited {
  font-weight: 400;
  font-size: 14px;
}
.menu ul ul {
  width: 170px;
  background: none;
  border-left: 20px solid transparent;
}
.menu ul ul a {
  padding: 8px 0;
  border-bottom: 1px solid #eeeeee;
}
.menu ul ul li {
  padding: 0 20px;
  background: #fff;
}
.menu ul ul li:last-child {
  border-bottom: 3px solid #d7d8da;
  padding-bottom: 10px;
}
#cssmenu ul ul li:first-child {
  padding-top: 10px;
}
.menu ul ul li:last-child > a {
  border-bottom: none;
}
.menu ul ul li:first-child:after {
  content: '';
  display: block;
  width: 0;
  height: 0;
  position: absolute;
  left: -20px;
  top: 13px;
  border-left: 10px solid transparent;
  border-right: 10px solid #fff;
  border-bottom: 10px solid transparent;
  border-top: 10px solid transparent;
}
</style>
