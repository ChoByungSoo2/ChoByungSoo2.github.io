<html><head><meta charset="utf-8"/>

<title>폼 학습</title>
<script>
function brand(obj) {

else if(obj.value == "MSI") var k = name_e;
  target.options.length = 0;
  for (x in k) {

    opt.innerHTML = k[x];
    target.appendChild(opt);
      }
    }
function brand2(obj) {
var name_a = ["SSD용량","120GB","128GB","250GB","256GB","512GB"];
var name_b = ["SSD용량","250GB","256GB","512GB"];

 if(obj.value == "코어i5-7세대") var k = name_a;

}

</head>
